<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Component with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    /* Custom styles */
    .card-image {
      border-radius: 6px 6px 0 0;
      overflow: hidden;
    }

    .card-content {
      padding: 1.5rem;
    }
  </style>
</head>
<body>

<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-one-third-desktop is-half-tablet">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="img/depositphotos_649066108-stock-photo-pink-flowers-park-spring-bloosom.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Flower</p>
              <p>“The smallest flower is a thought, a life answering to some feature of the Great Whole, of whom they have a persistent intuition.”– Honore de Balzac</p>
            </div>
          </div>
        </div>
      </div>
      </section>

</body>
</html>
