<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Color Change, Greeting Alert, Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>A button to change colour </h1>
  <button id="colorButton" class="button">click me!!!</button>
</div>

<div class="container">
  <h1>Greeting Alert</h1>
  <button id="greetingButton" class="button">Show Greeting</button>
</div>

<div class="container">
  <h1>Basic Calculator</h1>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Add</button>
    <p id="result"></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
